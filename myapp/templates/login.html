{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Login page</title>

</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>

      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn"><a href="{% url 'store_page1'%}">Login</a></button>
      <div class="register-link">
        <p>Dont have an account? <a href="{% url 'sign_up' %}">Register</a></p>
      

  <a href="https://play.google.com/store" target="_blank" class="store-button play-store">
  
    Play Store
  </a>


  <a href="https://apps.apple.com" target="_blank" class="store-button app-store">
    
    App Store
  </a>

      </div>
    </form>
  </div>
  </div>
</body>
</html>
